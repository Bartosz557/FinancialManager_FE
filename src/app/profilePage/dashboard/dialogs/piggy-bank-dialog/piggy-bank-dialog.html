<h2 mat-dialog-title>Add money to your Piggy Bank</h2>
<mat-dialog-content>
  <div class="input-container">
    <div class="even-the-task">
      <label for="value">Value:</label>
      <mat-form-field appearance="outline" >
        <mat-label>Amount</mat-label>
        <input matInput type="number" id="value" name="value" placeholder="Enter value" [(ngModel)]="expenseValue">
        <span matTextSuffix>z≈Ç</span>
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>
<div class="buttons">
  <mat-dialog-actions>
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button mat-button  (click)="sendTransaction()">Ok</button>
  </mat-dialog-actions>
</div>
