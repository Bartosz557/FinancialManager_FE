
<h2 mat-dialog-title>Add new planned expense</h2>
<mat-dialog-content>
  <div class="input-container">
    <div class="even-the-task">
      <label for="name">Name:</label>
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Name</mat-label>
        <input  matInput type="text" id="name" name="name" placeholder="Enter name" [(ngModel)]="expenseName">
        <span matTextSuffix>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
      </mat-form-field>

    </div>
    <div class="even-the-task">
      <label for="category">Category:</label>
      <mat-form-field appearance="outline"  >
        <mat-label>Category</mat-label>
        <mat-select [formControl]="selectFormControl" [(ngModel)]="selectedCategory" id="category" required>
          <ng-container *ngFor="let option of optionsListTwo">
            <mat-option [value]="option">{{ option.text }}</mat-option>
          </ng-container>
        </mat-select>
        <mat-error *ngIf="selectFormControl.hasError('required')">This field is required</mat-error>
        <span matTextSuffix>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
      </mat-form-field>

    </div>
    <div class="even-the-task">
      <label for="value" >Expense Value:</label>
      <mat-form-field appearance="outline"  class="example-full-width">
        <mat-label>Value</mat-label>
        <input  matInput type="number"  id="value" name="value" placeholder="Enter value" [(ngModel)]="expenseValue">
        <span matTextSuffix>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;z≈Ç</span>
      </mat-form-field>
    </div>
    <div class="even-the-task">
      <label >Planned date:</label>
      <mat-form-field appearance="outline" >
        <mat-label>Choose a date</mat-label>
        <input class="date-picker" matInput [matDatepicker]="picker" [(ngModel)]="date" (ngModelChange)="formatDate()" >
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="even-the-task">
      <label for="day">Reminder:</label>
      <mat-form-field appearance="outline"  >
        <mat-label>Reminder</mat-label>
        <mat-select panelClass="example-panel" [formControl]="selectFormControlTwo" [(ngModel)]="reminderType" id="day" required>
          <ng-container *ngFor="let option of optionsList">
            <mat-option [value]="option.value">{{ option.displayText }}</mat-option>
          </ng-container>
        </mat-select>
        <mat-error *ngIf="selectFormControlTwo.hasError('required')">This field is required</mat-error>
        <span matTextSuffix>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>
<div class="buttons">
  <mat-dialog-actions>
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button mat-button  (click)="sendTransaction() ">Ok</button>
  </mat-dialog-actions>
</div>
