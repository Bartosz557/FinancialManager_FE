<h2 mat-dialog-title>Add new deposit</h2>
<mat-dialog-content>
  <div class="input-container">
    <div class="even-the-task">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter name" [(ngModel)]="expenseName">
    </div>

    <div class="even-the-task">
      <label for="value" >Expense Value:</label>
      <mat-form-field class="example-full-width">
        <mat-label>Value</mat-label>
        <input matInput type="number"  id="value" name="value" placeholder="Enter value" [(ngModel)]="expenseValue">
      </mat-form-field>
    </div>
    <div class="even-the-task">
      <label >Planned date:</label>
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="date" (ngModelChange)="formatDate()" >
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="even-the-task">
      <label for="category">Day of the month:</label>
      <select id="category" [(ngModel)]="reminderType" name="category">
        <option value="" selected disabled>Select an option</option>
        <option *ngFor="let option of optionsList" [ngValue]="{ value: option.value, displayText: option.displayText }">{{ option.displayText }}</option>
      </select>
    </div>
  </div>
</mat-dialog-content>
<div class="buttons">
  <mat-dialog-actions>
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button mat-button  (click)="sendTransaction() ">Ok</button>
  </mat-dialog-actions>
</div>
