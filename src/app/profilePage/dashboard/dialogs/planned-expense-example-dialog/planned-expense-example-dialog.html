<h2 mat-dialog-title>Add new deposit</h2>
<mat-dialog-content>
  <div class="input-container">
    <div class="even-the-task">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter name" [(ngModel)]="expenseName">
    </div>

    <div class="even-the-task">
      <label for="value">Value:</label>
      <input type="number" id="value" name="value" placeholder="Enter value" [(ngModel)]="expenseValue">
    </div>
    <div class="even-the-task">
      <label >Planned date:</label>
      <datepicker-overview-example></datepicker-overview-example>
    </div>
  </div>
</mat-dialog-content>
<div class="buttons">
  <mat-dialog-actions>
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button mat-button  (click)="sendTransaction()">Ok</button>
  </mat-dialog-actions>
</div>
