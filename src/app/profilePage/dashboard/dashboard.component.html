<html>
<head>
  <link rel="stylesheet" type="text/css" href="dashboard.component.css">
</head>
<body>
<div class="devider">
  <div class="left-div">
    <div class="welcome-div">
      <p class="welcome-text">Welcome, <span id="username">{{ username }}</span>!</p>
      <p class="date-text-1"><span id="xd">Next settlement date:</span></p>
      <p class="date-text-2"><span id="settlementDate">{{ settlementDate }}</span> - <span id="daysLeft">{{ daysLeft }}</span> days left</p>
    </div>
    <div class="add-spent-div">
      <button mat-raised-button class="add-spent-button" id="add-spent" mat-raised-button (click)="openDialog('DialogAnimationsExampleDialog','0ms', '0ms')">Add<br/>expense</button>

    </div>
    <div class="user-buttons-panel">
      <div class="buttons-grid">
        <button mat-raised-button class="dashboard-button" (click)="openDialog('AddDepositExampleDialog','0ms', '0ms')" >Add a deposit</button>
        <button mat-raised-button class="dashboard-button" (click)="openDialog('planned-expense-example-dialog','0ms', '0ms')" >Repeating expenses</button>
        <button mat-raised-button class="dashboard-button" (click)="manaWallet()" >Manage you wallet</button>
        <button mat-raised-button class="dashboard-button" (click)="openDialog('planned-expense-example-dialog','0ms', '0ms')" >Planned expenses</button>
      </div>
    </div>
  </div>
  <div class="spinner-div">
    <div class="diagram-div">

      <div class="spinners-override">
        <div class="spinner-second">
          <circle-progress
            [percent]="percent"
            [radius]="200"
            [outerStrokeWidth]="40"
            [innerStrokeWidth]="20"
            [space]="10"
            [outerStrokeColor]="'#78C000'"
            [innerStrokeColor]="'#C7E596'"
            [animation]="true"
            [animationDuration]="300"
            [showTitle]="false"
            [showUnits]="false"
            [showSubtitle]="false"
          ></circle-progress>
        </div>
        <div class="spinner-first">
          <p class="spinner-info">Limit status:<br/><br/><span class="status-text">{{limitValue}}</span></p>
        </div>
      </div>
      <div class="xdd">
        <div class="piggy-bank">
          <img src="assets/resources/piggybank.png" alt="Your Image">
          <div class="overlay-text">Your Text Overlay Here</div>
        </div>
        <div class="savings">
          <img src="assets/resources/pngwing.com.png" alt="Your Image">
          <div class="overlay-text">Your Text Overlay Here</div>
        </div>
      </div>
    </div>

    <div class="account-balance">
      <div class="label">

        <span class="balance-text">Account balance:</span><br>
        <div class="balance-status">
          <span class="balance-value">{{ accountBalance }}</span>
          <span class="currency">$</span>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
