<html>
<head>
  <link rel="stylesheet" type="text/css" href="dashboard.component.css">
</head>
<body>
<div class="devider">
  <div class="left-div">
    <div class="welcome-div">
      <p class="welcome-text">Welcome, <span id="username">{{ username }}</span>!</p>
      <p class="date-text-1"><span id="xd">Next settlement date:</span></p>
      <p class="date-text-2"><span id="settlementDate">{{ settlementDate }}</span> - <span id="daysLeft">{{ daysLeft }}</span> days left</p>
    </div>
    <div class="add-spent-div">
      <button mat-raised-button class="add-spent-button" id="add-spent" mat-raised-button (click)="openDialog('0ms', '0ms')">Add<br/>expense</button>

    </div>
    <div class="user-buttons-panel">
      <div class="buttons-grid">
        <button mat-raised-button class="dashboard-button" (click)="addDeposit()" >Add a deposit</button>
        <button mat-raised-button class="dashboard-button" (click)="addRecurringExpense()" >Repeating expenses</button>
        <button mat-raised-button class="dashboard-button" (click)="manaWallet()" >Manage you wallet</button>
        <button mat-raised-button class="dashboard-button" (click)="addScheduledExpense()" >Planned expenses</button>
      </div>
    </div>
  </div>
  <div class="spinner-div">
    <div class="spinners-override">
      <div class="spinner-second">
        <static-spinner-background></static-spinner-background>
      </div>
      <div class="spinner-first">
        <app-progress-spinner-configurable-example></app-progress-spinner-configurable-example>
      </div>
    </div>
    <div class="account-balance">
      <div class="label">
        <span class="balance-text">Account balance:</span><br>
        <div class="balance-status">
          <span class="balance-value">{{ accountBalance }}</span>
          <span class="currency">$</span>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
