<html>
<head>
  <link rel="stylesheet" type="text/css" href="dashboard.component.css">
</head>
<body>
<div class="left">
    <div class="user-header">
      <p class="welcome-text">Welcome, <span id="username">username</span>!</p>
      <p class="date-text"><span id="date">21.10.2023 - </span></p>
      <p class="days-left-text"><span id="days-left">14 days left</span></p>
    </div>
  <div class="user-buttons">
    <button class="dashboard-button"  id="add-spent">Add Spent</button>
  </div>
  <div class="buttons">
    <button class="dashboard-button" (click)="add()">1</button>
    <button class="dashboard-button" >2</button>
    <button class="dashboard-button" >3</button>
    <button class="dashboard-button" >4</button>
  </div>
</div>
<div class="right" >
<div class="circles">
  <div class="mickey-head"></div>
  <div class="left-ear"></div>
  <div class="right-ear"></div>
</div>
  <div class="account-info">
      <label for="account-balance">Money left on account:</label>
      <p id="account-balance">$0.00</p>
  </div>
</div>
</body>
</html>
