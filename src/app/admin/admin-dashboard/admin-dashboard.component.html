<!-- admin-dashboard.component.html -->
<div class="center">
  <div class="cockpit">
    <div class="header-buttons">
      <button class="button" >Admin cockpit</button>
      <button class="button" (click)="registerNewUser()" >Register new user </button>
      <button class="button" (click)="getPrintReg()" >Get registration logs</button>
      <button class="button" (click)="getPrintLog()" >Get login logs</button>
      <button class="button logout-button" (click)="logout()">Log Out</button>
    </div>
  </div>
</div>
<div class="admin-dashboard font-class">
  <div class="user-table">
    <div class="table-header">
      <div class="column">Username</div>
      <div class="column">Mail</div>
      <div class="column">Configured</div>
      <div class="column">Enabled</div>
      <div class="column">Actions</div>
    </div>

    <div class="table-body">
      <!-- Replace this ngFor loop with your actual data binding -->
      <div *ngFor="let user of userData" class="table-row">
        <div class="column">{{ user.username }}</div>
        <div class="column">{{ user.email }}</div>
        <div class="column">{{ user.configured ? 'Yes' : 'No' }}</div>
        <div class="column">{{ user.enabled ? 'Yes' : 'No' }}</div>
        <div class="column">
          <button (click)="editUser(user)">Edit</button>
          <button (click)="deleteUser(user)">Delete</button>
          <button (click)="viewDetails(user)">Details</button>
        </div>
      </div>
    </div>
  </div>
</div>
