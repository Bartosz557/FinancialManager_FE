<h2 class="confirmation-dialog-title" mat-dialog-title>Confirmation</h2>
<mat-dialog-content class="confirmation-dialog-content">
  Are you sure you want to delete user {{ data.username }}?
</mat-dialog-content>
<mat-dialog-actions class="confirmation-dialog-buttons">
  <button mat-button mat-dialog-close color="primary" (click)="deleteUser()">Confirm</button>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
