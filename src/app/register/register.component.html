<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="register.component.css">
</head>
<body>
<div class="login-container">
  <h1>Register</h1>
  <form (ngSubmit)="registerUser()" #registrationForm="ngForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" [(ngModel)]="username" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" autocomplete="username" [(ngModel)]="email" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" required>
    <br>
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
    <br>
    <div class="button-container">
      <button type="submit" class="button">Create an account</button>
    </div>
  </form>
</div>
</body>
</html>
